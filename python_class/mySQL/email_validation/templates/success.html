<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Email Validation with Database</title>
    </head>
    <body>
        <div id="wrapper">
           {{ email }}
            {% with messages = get_flashed_messages(with_categories=True) %}
              {% if messages %}
                {% for message in messages %}
                <div class="message">
                    <ul>
                        <li>{{message}}</li>
                    </ul>
                </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            {% for people in emails: %}
            <div class="emails_entered">
                <p>Email: {{ people['email']}} {{ people['created_at']}}</p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
