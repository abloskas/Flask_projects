<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Email Validation with Database</title>
    </head>
    <body>
        <div id="wrapper">
            <!-- {{ email }} -->

            {% with messages = get_flashed_messages(category_filter=["failure"]) %}
            {% if messages %}
              {% for message in messages %}
              <div class="message">
                  <ul>
                      <li>{{message}}</li>
                  </ul>
              </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

            <div id="email_post">
                <form action="/validate" method="POST" class="email_action">
                    <label class="email_title">Email</label>
                <input type="email" id="email" name="email" class="email_example" placeholder="example@example.com">
                <input type="submit" name="button" class="button">
            </div>
            </form>
        </div>
    </body>
</html>
